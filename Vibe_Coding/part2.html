<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>實驗室挑戰 4-2：瑕疵鑑定</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #1a1a1a; color: #e0e0e0; display: flex; justify-content: center; padding: 20px; }
        .container { background: #2d2d2d; padding: 40px; border-radius: 12px; width: 100%; max-width: 600px; box-shadow: 0 15px 35px rgba(0,0,0,0.7); text-align: center; }
        .hidden { display: none; }
        input[type="text"] { padding: 10px; background: #3d3d3d; border: 1px solid #555; color: #fff; border-radius: 4px; }
        button { padding: 12px 25px; cursor: pointer; background: #2980b9; color: white; border: none; border-radius: 4px; font-weight: bold; margin-top: 20px; }
        .status-box { background: #121212; padding: 20px; margin: 20px 0; border-radius: 8px; border-left: 5px solid #2980b9; }
        hr { border: 0; border-top: 1px solid #444; margin: 30px 0; }
    </style>
</head>
<body>

<div class="container" id="main-ui">
    <h2>階段 4-2：瑕疵棒鑑定挑戰</h2>
    <p>12 根棒子中有一根較重。請在 3 次秤重內找出它。</p>
    <p>剩餘測量次數：<span id="tries" style="color: #e74c3c; font-size: 1.2em; font-weight: bold;">3</span></p>
    
    <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
        <input type="text" id="leftSide" placeholder="左 (1,2,3)" style="width: 140px;"> 
        <span style="font-weight: bold;">VS</span> 
        <input type="text" id="rightSide" placeholder="右 (4,5,6)" style="width: 140px;">
    </div>
    <button id="weighBtn" onclick="weigh()">啟動天平</button>
    
    <div id="msg4-2" class="status-box">準備就緒</div>

    <div id="final-guess" class="hidden">
        <hr>
        <p><strong>鑑定結果報告：</strong>請輸入較重棒子的編號</p>
        <input type="number" id="heavyId" min="1" max="12" style="padding: 10px; width: 80px;">
        <button onclick="checkFinal()" style="background: #27ae60;">提交報告</button>
    </div>
</div>

<div class="container hidden" id="result-ui">
    <h1 id="endTitle"></h1>
    <div id="endDesc" class="status-box"></div>
    <button onclick="location.reload()" style="background: #7f8c8d;">重置實驗</button>
</div>

<script>
    let triesLeft = 3;
    const heavyStick = Math.floor(Math.random() * 12) + 1;

    function weigh() {
        if (triesLeft <= 0) return;

        const left = document.getElementById('leftSide').value.split(/[, ]+/).filter(x => x).map(Number);
        const right = document.getElementById('rightSide').value.split(/[, ]+/).filter(x => x).map(Number);
        
        if (left.length === 0 || right.length === 0) {
            alert("天平兩端均需放置物體！");
            return;
        }

        let leftW = left.reduce((acc, cur) => acc + (cur === heavyStick ? 2 : 1), 0);
        let rightW = right.reduce((acc, cur) => acc + (cur === heavyStick ? 2 : 1), 0);

        triesLeft--;
        document.getElementById('tries').innerText = triesLeft;

        let resultText = (leftW > rightW) ? "結果：左側下沉 (◀)" : (leftW < rightW) ? "結果：右側下沉 (▶)" : "結果：兩側平衡 (—)";
        document.getElementById('msg4-2').innerText = resultText;

        if (triesLeft === 0) {
            document.getElementById('weighBtn').disabled = true;
            document.getElementById('final-guess').classList.remove('hidden');
        }
    }

    function checkFinal() {
        const guess = parseInt(document.getElementById('heavyId').value);
        document.getElementById('main-ui').classList.add('hidden');
        document.getElementById('result-ui').classList.remove('hidden');

        const title = document.getElementById('endTitle');
        const desc = document.getElementById('endDesc');

        if (guess === heavyStick) {
            title.innerText = "鑑定完成";
            title.style.color = "#2ecc71";
            desc.innerHTML = "正確！瑕疵棒已被成功剔除。";
        } else {
            title.innerText = "鑑定錯誤";
            title.style.color = "#e74c3c";
            desc.innerHTML = `錯誤！正確的瑕疵棒編號是 ${heavyStick}。`;
        }
    }
</script>
</body>
</html>
