<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>實驗室終極挑戰</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: #e0e0e0; display: flex; justify-content: center; padding: 20px; }
        .container { background: #2d2d2d; padding: 40px; border-radius: 12px; width: 100%; max-width: 600px; box-shadow: 0 15px 35px rgba(0,0,0,0.7); text-align: center; }
        .hidden { display: none; }
        input[type="text"] { padding: 10px; width: 80px; text-align: center; background: #3d3d3d; border: 1px solid #555; color: #fff; font-size: 1.1em; border-radius: 4px; }
        button { padding: 12px 25px; cursor: pointer; background: #d35400; color: white; border: none; border-radius: 4px; font-weight: bold; transition: 0.3s; margin-top: 20px; }
        button:hover { background: #e67e22; }
        .status-box { background: #121212; padding: 20px; margin: 20px 0; border-radius: 8px; border-left: 5px solid #d35400; min-height: 40px; line-height: 1.6; }
        input[type="number"] { padding: 10px; width: 100px; background: #3d3d3d; border: 1px solid #555; color: #fff; border-radius: 4px; }
        hr { border: 0; border-top: 1px solid #444; margin: 30px 0; }
    </style>
</head>
<body>

<div class="container">
    <div id="stage4-1">
        <h2>階段 4-1：藥劑交叉反應系統</h2>
        <p>請根據標籤與反應表，選擇欲混合的藥劑編號：</p>
        <div style="margin: 30px 0;">
            〔 <input type="text" id="chem1" maxlength="1" placeholder="A-D"> 〕 
            <span style="font-weight: bold; margin: 0 10px;">MIX</span> 
            〔 <input type="text" id="chem2" maxlength="1" placeholder="A-D"> 〕
        </div>
        <button onclick="submit4_1()">啟動反應並進行下一步</button>
        <div id="msg4-1" class="status-box">系統待命...</div>
    </div>

    <div id="stage4-2" class="hidden">
        <h2>階段 4-2：瑕疵棒鑑定</h2>
        <p>編號 1-12 的反應棒中有一根較重。請在 3 次秤重內找出它。</p>
        <p>目前剩餘次數：<span id="tries" style="color: #e74c3c; font-weight: bold;">3</span></p>
        
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
            <input type="text" id="leftSide" placeholder="如: 1,2,3" style="width: 150px;"> 
            <span>VS</span> 
            <input type="text" id="rightSide" placeholder="如: 4,5,6" style="width: 150px;">
        </div>
        <button id="weighBtn" onclick="weigh()">執行天平測量</button>
        
        <div id="msg4-2" class="status-box">天平已歸零</div>

        <div id="final-guess" class="hidden">
            <hr>
            <p><strong>鑑定結果：</strong>請輸入重量異常的棒子編號</p>
            <input type="number" id="heavyId" min="1" max="12">
            <br>
            <button onclick="checkFinal()" style="background: #27ae60;">提交最終報告</button>
        </div>
    </div>

    <div id="ending" class="hidden">
        <h1 id="endTitle"></h1>
        <div id="endDesc" class="status-box"></div>
        <button onclick="location.reload()" style="background: #7f8c8d;">重新開始實驗</button>
    </div>
</div>

<script>
    let is4_1_Success = false;
    let weightTries = 3;
    // 隨機重棒編號，不顯示在控制台
    const heavyStick = Math.floor(Math.random() * 12) + 1;

    // 4-1 邏輯
    function submit4_1() {
        const c1 = document.getElementById('chem1').value.toUpperCase().trim();
        const c2 = document.getElementById('chem2').value.toUpperCase().trim();
        const combo = [c1, c2].sort().join('');

        if (combo === "AC" || combo === "AD") {
            is4_1_Success = true;
            enterStage42();
        } else if (combo === "AB") {
            is4_1_Success = false;
            enterStage42();
        } else if (c1 && c2) {
            document.getElementById('msg4-1').innerText = "系統回報：不反應，請重新嘗試組合。";
        } else {
            alert("請輸入藥品編號（A、B、C 或 D）");
        }
    }

    function enterStage42() {
        document.getElementById('stage4-1').classList.add('hidden');
        document.getElementById('stage4-2').classList.remove('hidden');
    }

    // 4-2 邏輯
    function weigh() {
        if (weightTries <= 0) return;

        const leftStr = document.getElementById('leftSide').value;
        const rightStr = document.getElementById('rightSide').value;

        // 簡單解析輸入，支援逗號或空格分隔
        const left = leftStr.split(/[, ]+/).filter(x => x).map(Number);
        const right = rightStr.split(/[, ]+/).filter(x => x).map(Number);
        
        if (left.length === 0 || right.length === 0) {
            alert("天平兩端皆須放置反應棒！");
            return;
        }

        let leftTotal = left.reduce((acc, cur) => acc + (cur === heavyStick ? 2 : 1), 0);
        let rightTotal = right.reduce((acc, cur) => acc + (cur === heavyStick ? 2 : 1), 0);

        weightTries--;
        document.getElementById('tries').innerText = weightTries;

        let res = "";
        if (leftTotal > rightTotal) res = "結果：【左側 ◀ 較重】";
        else if (leftTotal < rightTotal) res = "結果：【右側 ▶ 較重】";
        else res = "結果：【天平左右平衡 — 】";

        document.getElementById('msg4-2').innerText = res;

        if (weightTries === 0) {
            document.getElementById('weighBtn').disabled = true;
            document.getElementById('weighBtn').style.background = "#555";
            document.getElementById('final-guess').classList.remove('hidden');
        }
    }

    // 結局判定
    function checkFinal() {
        const guess = parseInt(document.getElementById('heavyId').value);
        const is4_2_Success = (guess === heavyStick);

        document.getElementById('stage4-2').classList.add('hidden');
        document.getElementById('ending').classList.remove('hidden');

        const title = document.getElementById('endTitle');
        const desc = document.getElementById('endDesc');

        if (is4_1_Success && is4_2_Success) {
            title.innerText = "MISSION SUCCESS";
            title.style.color = "#2ecc71";
            desc.innerHTML = "<strong>完美結局：</strong><br>藥劑反應穩定，且成功剔除瑕疵反應棒。實驗室安全，你已成功完成任務！";
        } else {
            title.innerText = "MISSION FAILED";
            title.style.color = "#e74c3c";
            let reason = "";
            if (!is4_1_Success) reason += "【藥劑配方錯誤：引發不穩定連鎖反應】<br>";
            if (!is4_2_Success) reason += "【組件鑑定錯誤：機械結構因過重負載崩毀】";
            desc.innerHTML = "<strong>失敗結局：</strong><br>" + reason;
        }
    }
</script>

</body>
</html>
