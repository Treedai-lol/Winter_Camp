<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>實驗室挑戰 4-1：藥劑交叉反應</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #1a1a1a; color: #e0e0e0; display: flex; justify-content: center; padding: 20px; }
        .container { background: #2d2d2d; padding: 40px; border-radius: 12px; width: 100%; max-width: 600px; box-shadow: 0 15px 35px rgba(0,0,0,0.7); text-align: center; }
        input[type="text"] { padding: 10px; width: 80px; text-align: center; background: #3d3d3d; border: 1px solid #555; color: #fff; font-size: 1.1em; border-radius: 4px; }
        button { padding: 12px 25px; cursor: pointer; background: #d35400; color: white; border: none; border-radius: 4px; font-weight: bold; transition: 0.3s; margin-top: 20px; }
        button:hover { background: #e67e22; }
        .status-box { background: #121212; padding: 20px; margin: 20px 0; border-radius: 8px; border-left: 5px solid #d35400; min-height: 40px; line-height: 1.6; }
    </style>
</head>
<body>

<div class="container">
    <h2>階段 4-1：藥劑交叉反應系統</h2>
    <p>請根據實驗手冊，選擇欲混合的兩組藥劑編號：</p>
    <div style="margin: 30px 0;">
        〔 <input type="text" id="chem1" maxlength="1" placeholder="A-D"> 〕 
        <span style="font-weight: bold; margin: 0 10px;">+</span> 
        〔 <input type="text" id="chem2" maxlength="1" placeholder="A-D"> 〕
    </div>
    <button onclick="submit4_1()">執行化學反應</button>
    <div id="msg4-1" class="status-box">等待系統輸入...</div>
</div>

<script>
    function submit4_1() {
        const c1 = document.getElementById('chem1').value.toUpperCase().trim();
        const c2 = document.getElementById('chem2').value.toUpperCase().trim();
        const combo = [c1, c2].sort().join('');
        const msg = document.getElementById('msg4-1');

        if (combo === "AC" || combo === "AD") {
            msg.innerHTML = "正確";
            msg.style.borderLeftColor = "#2ecc71";
        } else if (combo === "AB") {
            msg.innerHTML = "錯誤";
            msg.style.borderLeftColor = "#e74c3c";
        } else if (c1 && c2) {
            msg.innerHTML = "輸入格式錯誤";
            msg.style.borderLeftColor = "#d35400";
        } else {
            alert("請輸入藥劑編號 A, B, C 或 D");
        }
    }
</script>
</body>
</html>
